<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main>
    <div class="container">
      <div class="row hour no-gutters">
        <div class="col-1 time-block">
          9AM
        </div>
        <div id="nine" class="col-10 description" align="center">
        </div>
        <div class="col-1 btn-group d-flex" role="group">
          <button id="saveNine" class="saveBtn w-100"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row hour no-gutters">
        <div class="col-1 time-block">
          10AM
        </div>
        <div id="ten" class="col-10 description" align="center">
        </div>
        <div class="col-1 btn-group d-flex" role="group">
          <button id="saveTen" class="saveBtn w-100"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row hour no-gutters">
        <div class="col-1 time-block">
          11AM
        </div>
        <div id="eleven" class="col-10 description" align="center">
        </div>
        <div class="col-1 btn-group d-flex" role="group">
          <button id="saveEleven" class="saveBtn w-100"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row hour no-gutters">
        <div class="col-1 time-block">
          12PM
        </div>
        <div id="twelve" class="col-10 description" align="center">
        </div>
        <div class="col-1 btn-group d-flex" role="group">
          <button id="saveTwelve" class="saveBtn w-100"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row hour no-gutters">
        <div class="col-1 time-block">
          1PM
        </div>
        <div id="one" class="col-10 description" align="center">
        </div>
        <div class="col-1 btn-group d-flex" role="group">
          <button id="saveOne" class="saveBtn w-100"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row hour no-gutters">
        <div class="col-1 time-block">
          2PM
        </div>
        <div id="two" class="col-10 description" align="center">
        </div>
        <div class="col-1 btn-group d-flex" role="group">
          <button id="saveTwo" class="saveBtn w-100"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row hour no-gutters">
        <div class="col-1 time-block">
          3PM
        </div>
        <div id="three" class="col-10 description" align="center">
        </div>
        <div class="col-1 btn-group d-flex" role="group">
          <button id="saveThree" class="saveBtn w-100"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row hour no-gutters">
        <div class="col-1 time-block">
          4PM
        </div>
        <div id="four" class="col-10 description" align="center">
        </div>
        <div class="col-1 btn-group d-flex" role="group">
          <button id="saveFour" class="saveBtn w-100"><i>Save</i></button>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row hour no-gutters">
        <div class="col-1 time-block">
          5PM
        </div>
        <div id="five" class="col-10 description" align="center">
        </div>
        <div class="col-1 btn-group d-flex" role="group">
          <button id="saveFive" class="saveBtn w-100"><i>Save</i></button>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
